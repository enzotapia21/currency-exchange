spring:
  datasource:
    username: sa
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    password: ''
  h2:
    console:
      enabled: 'true'
      settings:
        web-allow-others: 'true'
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate

logging.level.com.me.pe.currencyexchange:
  controller.CurrencyExchangeController: INFO
  dao.impl.CurrencyExchangeDaoImpl: DEBUG
